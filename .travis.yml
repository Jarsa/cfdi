language: python
sudo: false

cache:
    apt: true
    directories:
    - "$HOME/.cache/pip"

python:
    - '2.7'

addons:
    apt:
        packages:
        - python-lxml

install:
    - pip install . coveralls flake8

script:
    - flake8 .
    - python setup.py install

after_success: coveralls

deploy:
    provider: pypi
    user: jarsa
    password:
        secure: 
    on:
        repo: Jarsa/cfdi
